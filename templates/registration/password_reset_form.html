{% extends 'main/base.html'%}

{% block content %}
<h1>Сброс пароля</h1>
<p>Введите свой email:</p>
  <form action="" method="post">{% csrf_token %}
      {% if form.email.errors %} {{ form.email.errors }} {% endif %}
          <p>{{ form.email }}</p>
      <input type="submit" class="btn btn-primary" value="Сбросить пароль" />
  </form>
{% endblock %}

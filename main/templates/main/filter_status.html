{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Управление заявками</h1>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Название</th>
        <th>Пользователь</th>
        <th>Статус</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for req in requests %}
        <tr>
          <td>{{ req.created_at|date:"d.m.Y H:i" }}</td>
          <td>{{ req.title }}</td>
          <td>{{ req.user.username }}</td>
          <td>{{ req.get_status_display }}</td>
          <td>
            <a
              href="{% url 'update_status' req.id %}"
              class="btn btn-warning btn-sm"
            >
              Изменить
            </a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">Заявок нет</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}Удаление заявки{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Удаление заявки</h1>
  <p>Вы уверены, что хотите удалить заявку "<strong>{{ design_request.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'my_requests' %}" class="btn btn-secondary">Отмена</a>
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
</div>
{% endblock %}

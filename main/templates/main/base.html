<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>
<body>
{% if user.is_staff %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4", style="margin-left: 40px">
                Disign.pro
            </span>
        </a>
        <ul style="margin-right: 40px; display: flex; flex-direction: row; gap: 10px;" class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-primary" aria-current="page">
                    Админ
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="btn btn-primary" aria-current="page">
                    Профиль
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'my_requests' %}" class="btn btn-primary" aria-current="page">
                    Мои заявки
                </a>
            </li>
        </ul>
    </header>
{% elif user.is_authenticated %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4", style="margin-left: 40px">
                Disign.pro
            </span>
        </a>
        <ul style="margin-right: 40px; display: flex; flex-direction: row; gap: 10px;" class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="btn btn-primary" aria-current="page">
                    Профиль
                </a>
            </li>
        </ul>
    </header>
{% else %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4", style="margin-left: 40px">
                Disign.pro
            </span>
        </a>
        <ul style="margin-right: 40px; display: flex; flex-direction: row; gap: 10px;" class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-primary" aria-current="page">
                    Вход
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">
                    Регистрация
                </a>
            </li>
        </ul>
    </header>
{% endif %}
    <section class="container">{% block content %} {% endblock %}</section>
</body>
</html>
